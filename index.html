<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="/src/images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/sass/normalize.scss">
  <link rel="stylesheet" href="/src/sass/style.scss">
  <script type="module" src="/src/main.js"></script>
</head>
<body class="l-page">
  <header class="l-header header">
    <img src="/src/images/logo.svg" alt="Rock, Paper, Scissors logo" class="header__logo">
    <game-scoreboard score="0"></game-scoreboard>
  </header>

  <main class="l-main">

    <l-choices data-choices>
      <game-medallion slot="paper" type="paper"></game-medallion>
      <game-medallion slot="scissors" type="scissors"></game-medallion>
      <game-medallion slot="rock" type="rock"></game-medallion>
    </l-choices>

    <l-results hidden data-results>
      <game-pick slot="player">
        <game-medallion static data-pick="player"></game-medallion>
        <p slot="title">You Picked</p>
      </game-pick>

      <game-pick slot="computer">
        <game-medallion static data-pick="computer"></game-medallion>
        <p slot="title">The House Picked</p>
      </game-pick>

      <game-message slot="message" hidden></game-message>
    </l-results>

  </main>

  <footer class="footer">
    <button class="btn footer__button" data-rules>Rules</button>
    <game-modal></game-modal>

    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="http://zhukmedia.com">Mark Miller</a>.
    </section>
  </footer>
</body>
</html>
