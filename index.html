<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="/src/images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/sass/normalize.scss">
  <link rel="stylesheet" href="/src/sass/style.scss">
  <script type="module" src="/src/main.js"></script>
</head>
<body class="l-page">
  <header class="l-header header">
    <img src="/src/images/logo.svg" alt="Rock, Paper, Scissors logo" class="header__logo">
    <game-scoreboard score="0"></game-scoreboard>
  </header>

  <main class="l-main">

    <section class="l-choices" data-choices>
      <game-medallion type="paper" class="l-choices__paper"></game-medallion>
      <game-medallion type="scissors" class="l-choices__scissors"></game-medallion>
      <game-medallion type="rock" class="l-choices__rock"></game-medallion>
    </section>

    <section class="l-results" hidden data-results>
      <div class="l-results__player-picked picks">
        <game-medallion static data-pick="player"></game-medallion>
        <p class="picks__title">You Picked</p>
      </div>

      <div class="l-results__computer-picked picks">
        <game-medallion static data-pick="computer"></game-medallion>
        <p class="picks__title">The House Picked</p>
      </div>

      <game-message class="l-results__message" hidden></game-message>
    </section>

  </main>

  <footer class="footer">
    <button class="btn footer__button" data-rules>Rules</button>
    <game-modal></game-modal>

    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="http://zhukmedia.com">Mark Miller</a>.
    </section>
  </footer>
</body>
</html>
