<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/normalize.css">
  <link rel="stylesheet" href="dist/style.css">
  <script type="module" src="js/main.js"></script>
</head>
<body class="l-page">
  <header class="header">
    <img src="images/logo.svg" alt="Rock, Paper, Scissors logo" class="header__logo">
    <section class="scoreboard">
      <div class="scoreboard__title">Score</div>
      <div class="scoreboard__score" data-score>0</div>
    </section>
  </header>

  <main class="l-main">

    <section class="l-choices" data-choices>
      <button class="medallion medallion--paper l-choices__paper" data-choice="paper">
        <span class="medallion__inner">
          <img src="images/icon-paper.svg" alt="Paper Choice" class="medallion__icon">
        </span>
      </button>

      <button class="medallion medallion--scissors l-choices__scissors" data-choice="scissors">
        <span class="medallion__inner">
          <img src="images/icon-scissors.svg" alt="Scissors Choice" class="medallion__icon">
        </span>
      </button>

      <button class="medallion medallion--rock l-choices__rock" data-choice="rock">
        <span class="medallion__inner">
          <img src="images/icon-rock.svg" alt="Rock Choice" class="medallion__icon">
        </span>
      </button>
    </section>

    <section class="l-results u-hidden" data-results>
      <div class="l-results__player-picked picks">
        <div class="medallion medallion--disable-interactions" data-pick="player">
          <span class="medallion__inner">
            <img src="images/icon-paper.svg" alt="Paper Choice" class="medallion__icon">
          </span>
        </div>
        <p class="picks__title">You Picked</p>
      </div>

      <div class="l-results__computer-picked picks">
        <div class="medallion medallion--disable-interactions medallion--placeholder" data-pick="computer">
          <span class="medallion__inner">
            <img src="images/icon-scissors.svg" alt="Scissors Choice" class="medallion__icon">
          </span>
        </div>
        <p class="picks__title">The House Picked</p>
      </div>

      <div class="l-results__message game-message u-hidden" data-message>
        <p class="game-message__status" data-message-status>You Lose</p>
        <button class="btn btn--invert game-message__button" data-reset>Play Again</button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <button class="btn footer__button" data-rules>Rules</button>
    <aside class="modal">
      <h1 class="modal__title">Rules</h1>
      <img src="images/image-rules.svg" alt="Rules" class="modal__graphic">
      <button class="modal__close"><img src="images/icon-close.svg" alt="Close the Modal"></button>
    </aside>

    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="http://zhukmedia.com">Mark Miller</a>.
    </section>
  </footer>
</body>
</html>
